<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doct-i | AI-Powered Healthcare</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        /* Glassmorphic Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: fixed;
            width: 95%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .nav-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        /* Hero Section */
        .hero {
            padding: 160px 20px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(to right, #4CAF50, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
        }

        /* Glassmorphic Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4CAF50;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #4CAF50;
        }

         

         
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Doct-i</div>
        <div class="nav-links">
            <a href="#">More</a>
            <a href="#">Bookings</a>
            <a href="https://github.com/yourrepo" target="_blank">GitHub</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>AI-Powered Healthcare Assistant</h1>
        <p>Revolutionizing Early Diagnosis & Personalized Care</p>

        <div class="buttons">
            <a href="/detect-disease" class="btn">Detect Disease</a>
            <a href="/skin-disease" class="btn">I Have Skin Disease</a>
            <a href="/recommend" class="btn">Recommend a Doctor</a>
        </div>

        <!-- 3D Canvas -->
        

    <!-- Three.js for 3D Effect -->
     
 

</body>
</html>
