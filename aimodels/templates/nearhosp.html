<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            padding: 20px;
        }
        h2 { font-size: 26px; font-weight: bold; }
        .container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: auto;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #hospitalList {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        .hospital-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin: 8px;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: 0.3s;
        }
        .hospital-item:hover { transform: scale(1.05); }
        .btn {
            display: inline-block;
            padding: 10px 14px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .directions-btn { background: #2980b9; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .find-btn {
            background: #ff6b6b;
            padding: 12px 18px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .find-btn:hover { background: #e84118; transform: scale(1.1); }
    </style>
</head>
<body>

    <h2>Find Nearby Hospitals üè•</h2>
    
    <div class="container">
        <label for="radius">Select Range:</label>
        <select id="radius" onchange="fetchHospitals(selectedLat, selectedLon)">
            <option value="5000">5 km</option>
            <option value="10000">10 km</option>
            <option value="15000">15 km</option>
        </select>
        <button class="find-btn" onclick="useCurrentLocation()">Use My Location</button>
        <p>Click on the map to select a location üìç</p>
        <div id="map"></div>
        <ul id="hospitalList"></ul>
    </div>

    <script>
        let map, userMarker, selectedLat, selectedLon;
        let isMapInitialized = false;

        function initMap(lat, lon) {
            if (!isMapInitialized) {
                map = L.map('map').setView([lat, lon], 14);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);

                userMarker = L.marker([lat, lon]).addTo(map)
                    .bindPopup('üìç Selected Location').openPopup();

                map.on('click', function (e) {
                    selectedLat = e.latlng.lat;
                    selectedLon = e.latlng.lng;
                    updateUserMarker(selectedLat, selectedLon);
                    fetchHospitals(selectedLat, selectedLon);
                });

                isMapInitialized = true;
            } else {
                map.setView([lat, lon], 14);
                updateUserMarker(lat, lon);
            }
        }

        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    selectedLat = position.coords.latitude;
                    selectedLon = position.coords.longitude;
                    initMap(selectedLat, selectedLon);
                    fetchHospitals(selectedLat, selectedLon);
                }, error => {
                    alert("‚ö† Location access denied! Please allow location access.");
                    initMap(28.6139, 77.2090); // Default: New Delhi
                });
            } else {
                alert("‚ö† Geolocation is not supported by this browser.");
            }
        }

        function updateUserMarker(lat, lon) {
            if (userMarker) {
                userMarker.setLatLng([lat, lon]).bindPopup('üìç Selected Location').openPopup();
            } else {
                userMarker = L.marker([lat, lon]).addTo(map).bindPopup('üìç Selected Location').openPopup();
            }
        }

        function fetchHospitals(lat, lon) {
            const range = document.getElementById('radius').value;
            const overpassQuery = `
                [out:json];
                (
                    node["amenity"="hospital"](around:${range}, ${lat}, ${lon});
                    way["amenity"="hospital"](around:${range}, ${lat}, ${lon});
                    relation["amenity"="hospital"](around:${range}, ${lat}, ${lon});
                );
                out center;
            `;

            fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(overpassQuery)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Hospital Data:", data);
                    displayHospitals(data, lat, lon);
                })
                .catch(error => console.error("Error fetching hospitals:", error));
        }

        function displayHospitals(data, lat, lon) {
            const hospitalList = document.getElementById('hospitalList');
            hospitalList.innerHTML = '';

            if (!data.elements.length) {
                hospitalList.innerHTML = '<p>No hospitals found in this range.</p>';
                return;
            }

            data.elements.forEach(hospital => {
                let name = hospital.tags?.name || "Unnamed Hospital";
                let hospitalLat = hospital.lat || hospital.center?.lat;
                let hospitalLon = hospital.lon || hospital.center?.lon;

                if (hospitalLat && hospitalLon) {
                    let distance = calculateDistance(lat, lon, hospitalLat, hospitalLon);
                    let distanceText = distance ? `${distance.toFixed(2)} km` : "Unknown Distance";

                    L.marker([hospitalLat, hospitalLon]).addTo(map)
                        .bindPopup(`<strong>${name}</strong><br>üìè ${distanceText}`);

                    hospitalList.innerHTML += `
                        <li class="hospital-item">
                            <strong>${name}</strong> <br>
                            üìè <strong>${distanceText}</strong> <br>
                            <a class="btn directions-btn" href="https://www.google.com/maps/dir/?api=1&destination=${hospitalLat},${hospitalLon}" target="_blank">üìç Get Directions</a>
                        </li>
                    `;
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function toRad(degrees) { return degrees * (Math.PI / 180); }

        useCurrentLocation();
    </script>

</body>
</html>
